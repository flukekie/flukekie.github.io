<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ISO timestamp</title>
  </head>
  <script>
    function displayClock() {
      document.getElementById("display").innerHTML = new Date().toISOString();
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-align: center;
    }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;

      background-color: rgba(0, 0, 0, 0);
      color: #0f0f0f;

      font-size: 2em;
    }
  </style>
  <body onload="displayClock()">
    <p id="display">clock</p>
    <button onclick="displayClock()">refresh</button>
  </body>
</html>
